<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
</head>
<body>
  <!-- form to input username -->
  <div class="container">
    <div class="row">
      <form  action="" class="form" id='form2'>
        <div class="jumbotron">
          <div class="form-group">
            <label for="inputUsername">To join a conversation choose a username</label> 
            <input type="username" class="form-control" id="inputUsername" autocomplete="off" placeholder="Enter username">
          </div>
        </div>
      </form>
    </div>
    <!-- messaging window -->
    <div id="messaging_window" class="row"> 
      <div class="col-sm-4">
        <form  action="" class="form-inline" id='form1'>
          <div class="form-group">
            <input type="message" class="form-control" id="inputMessage" autocomplete="off" placeholder="Enter message">
          </div>
        </form>
        <!-- where we add messaged to the list -->
        <ul id="messages"></ul>
      </div>
      <div class="col-sm-4">
        <!-- list of people who are online -->
        <p> who is online? </p>
        <ul id="online"></ul>
      </div>
      <!-- list all the groups -->
      <div class="col-sm-4">
        <p> different group </p>
      </div>
    </div>
  </div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- if you keep this at bottom you wait for html to laod and get all the correct hooks -->
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
