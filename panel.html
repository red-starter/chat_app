<script>

  // collapses the specified panel of the accordion 

  $(document).ready(function(){
    function toggle_panel(num){
      $('#collapse'+num.toString()).collapse('toggle');
      return true;
    }
    var index=0
    //$( "#collapseOne" ).trigger( "expand" );
    $(document).keydown(function(e){
      // left arrow key - 37 , right arrow key - 39
      // e.which accesses key id
      // console.log(e.which)
      if (e.which == 39){
        moveRight();
      }
      // left arrow key
      if (e.which == 37 ) {
        moveLeft();
      }

      function moveRight(){
        setTimeout(function(){ 
          toggle_panel(index);
          if (index==2){
            index=0
            toggle_panel(index)
          }
          else {
            index+=1;
            toggle_panel(index)
          }
        },500)
      }
      function moveLeft(){
        setTimeout(function(){},1000) 
        toggle_panel(index)
        if (index==0) {
          index=2
          toggle_panel(index)
        }
        else {
          index-=1;        
          toggle_panel(index)
        };
      } 

      // triggerCollapse()
